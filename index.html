<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Patron Library Late Fees and CoWorker Pizza Cost</title>
    <style>
        .output{
            display:none;
        }
    </style>
    <script src="code.js"></script>
</head>
<body>
<h1>Patron Library Late Fees</h1>
<label for="lateBooks">Enter number of late books</label>
<input type="number" id = "lateBooks">
<br>

<label for="lateDaysBooks">Enter number of days the books were late</label>
<input type="number" id = "lateDaysBooks">
<br>

<label for="lateDvds">Enter number of late dvds</label>
<input type="number" id = "lateDvds">
<br>

<label for="lateDaysDvds">Enter number of days the dvds were late</label>
<input type="number" id = "lateDaysDvds">
<br>

<button id="calcButton">Show Patron Late Fee Charge</button>
<br/>
<button id ="alertButton">Alert!!!</button>
<p class="output">Your total late fee charge $<span id="feeChargeOutput"></span></p>


<h1>Coworker Pizza Cost</h1>
<label for="numCoworkers">Enter number of coworkers who are ordering pizza </label>
<input type="number" id = "numCoworkers">
<br>

<label for="numCheese">Enter number of cheese pizzas NO toppings</label>
<input type="number" id = "numCheese">
<br>

<label for="numCheeseTop">Enter number of cheese pizzas with toppings</label>
<input type="number" id = "numCheeseTop">
<br>

<label for="numTop">Enter total number of toppings</label>
<input type="number" id = "numTop">
<br>


<button id="calcPizzaButton">Show Coworker Pizza Cost Per Coworker</button>
<br/>
<button id ="alertPizzaButton">Alert!!!</button>
<p class="output">Cost per coworker $<span id="coworkerCostOutput"></span></p>




</body>
</html>
